name: test-lite
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  rust-tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.90
      - name: Run core tests
        run: cargo test -p codex-core
        working-directory: codex-rs
      - name: Run TUI tests
        run: cargo test -p codex-tui
        working-directory: codex-rs
